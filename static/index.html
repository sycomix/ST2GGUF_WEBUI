<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safetensor to GGUF Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Safetensor to GGUF Converter</h1>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="safetensorsFile">
                Input Safetensors File:
            </label>
            <input type="file" id="safetensorsFile" accept=".safetensors" class="block w-full text-sm text-gray-500
                file:mr-4 file:py-2 file:px-4
                file:rounded-full file:border-0
                file:text-sm file:font-semibold
                file:bg-blue-50 file:text-blue-700
                hover:file:bg-blue-100
            "/>
            <p id="fileName" class="mt-2 text-sm text-gray-600"></p>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">
                Quantization Type:
            </label>
            <div class="mt-2">
                <label class="inline-flex items-center">
                    <input type="radio" class="form-radio" name="quantization" value="none" checked>
                    <span class="ml-2">No Quantization</span>
                </label>
                <label class="inline-flex items-center ml-6">
                    <input type="radio" class="form-radio" name="quantization" value="Q4_0">
                    <span class="ml-2">Q4_0</span>
                </label>
                <label class="inline-flex items-center ml-6">
                    <input type="radio" class="form-radio" name="quantization" value="Q8_0">
                    <span class="ml-2">Q8_0</span>
                </label>
                <!-- Add more quantization options as needed -->
            </div>
        </div>

        <button id="convertButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full
            focus:outline-none focus:shadow-outline" type="button">
            Convert Model
        </button>

        <div id="statusArea" class="mt-6 p-4 bg-gray-50 rounded-md text-sm text-gray-800 hidden">
            <p id="statusMessage" class="font-semibold"></p>
            <pre id="logArea" class="mt-2 whitespace-pre-wrap text-xs"></pre>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('safetensorsFile');
        const fileNameDisplay = document.getElementById('fileName');
        const convertButton = document.getElementById('convertButton');
        const statusArea = document.getElementById('statusArea');
        const statusMessage = document.getElementById('statusMessage');
        const logArea = document.getElementById('logArea');

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                fileNameDisplay.textContent = `Selected file: ${fileInput.files[0].name}`;
                convertButton.disabled = false;
            } else {
                fileNameDisplay.textContent = '';
                convertButton.disabled = true;
            }
            statusArea.classList.add('hidden');
        });

        convertButton.addEventListener('click', async () => {
            const file = fileInput.files[0];
            if (!file) {
                alert("Please select a .safetensors file first.");
                return;
            }

            const quantizationType = document.querySelector('input[name="quantization"]:checked').value;

            const formData = new FormData();
            formData.append('file', file);
            formData.append('quantization', quantizationType);

            convertButton.disabled = true;
            statusArea.classList.remove('hidden');
            statusMessage.textContent = 'Conversion started...';
            logArea.textContent = '';

            try {
                const response = await fetch('/convert/', {
                    method: 'POST',
                    body: formData,
                });

                const data = await response.json();

                if (response.ok) {
                    statusMessage.textContent = 'Conversion successful!';
                    logArea.textContent = `Output file: ${data.output_file}`;
                    // Optionally, provide a download link for the output file
                } else {
                    statusMessage.textContent = 'Conversion failed!';
                    logArea.textContent = `Error: ${data.detail || 'Unknown error'}`;
                }
            } catch (error) {
                statusMessage.textContent = 'An error occurred during conversion.';
                logArea.textContent = `Error: ${error.message}`;
            } finally {
                convertButton.disabled = false;
            }
        });

        // Initial state
        convertButton.disabled = true;
    </script>
</body>
</html>
